<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "4e3e9abb7bfa441dae99265eebf3c1a6"
      // for more configuration options, see https://docs.trackjs.com
    });
</script>
                        
  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    class MyCustomError extends Error {
      constructor(message) {
        super(message);
        this.name = "MyCustomError";
      }
    }
    // console.log
    errorBtns[0].addEventListener("click", function() {
      let firstNumber = document.querySelector('#first-num').value;
      let secondNumber = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      console.log("First Number: " + firstNumber + " Operator: " + operator + " Second Number: " + secondNumber);
    });

    // console.error
    errorBtns[1].addEventListener("click", function() {
      let firstNumber = document.querySelector('#first-num').value;
      let secondNumber = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      console.error("First Number: " + firstNumber + " Operator: " + operator + " Second Number: " + secondNumber);
    });

    // console.count
    errorBtns[2].addEventListener("click", function() {
      let firstNumber = document.querySelector('#first-num').value;
      console.count(firstNumber);
    });

    // console.warn
    errorBtns[3].addEventListener("click", function() {
      let firstNumber = document.querySelector('#first-num').value;
      console.warn(firstNumber);
    });

    // console.assert
    errorBtns[3].addEventListener("click", function() {
      let firstNumber = document.querySelector('#first-num').value;
      let secondNumber = document.querySelector('#second-num').value;
      console.assert(firstNumber != "" && secondNumber != "", "First Number and Second Number are non-null");
    });

    // console.clear
    errorBtns[5].addEventListener("click", function() {
      console.clear();
    });
    
    // console.dir
    errorBtns[6].addEventListener("click", function() {
      console.dir(document.head);
    });

    // console.dirxml
    errorBtns[7].addEventListener("click", function() {
      console.dir(document);
    });

    // console.group
    errorBtns[8].addEventListener("click", function() {
      console.group("test");
    });

    // console.groupEnd
    errorBtns[9].addEventListener("click", function() {
      console.groupEnd("test");
    });

    // console.table
    errorBtns[10].addEventListener("click", function() {
      console.table([
        {
          first: 'john',
          last: 'doe',
          birthday: '01012000',
        },
        {
          first: 'jane',
          last: 'doe',
          birthday: '01022000',
        },
      ]);
    });

    // console.time
    errorBtns[11].addEventListener("click", function() {
      console.time();
    });

    // console.timeEnd
    errorBtns[12].addEventListener("click", function() {
      console.timeEnd();
    });

    // console.trace
    errorBtns[13].addEventListener('click', function() {
      console.trace();
    });

    // console.trigger
    errorBtns[14].addEventListener('click', function() {
      console.log(testFunc(5));
      testErrorMessage();
      console.log(testFunc(x));
    });

    function testError() {
      throw new MyCustomError("My Custom Error!!");
    }
    
    function testFunc(x) {
      try {
        return x - 5;
      } catch (error) {
        throw Error;
        console.log(error);
        console.log("Throwing error");
      } finally {
        console.log("Finally, error");
      }
    }

    function testErrorMessage() {
      try {
        testError();
      } catch (error) {
        console.log(error);
        alert(error.message);
        alert(error.name);
        TrackJS.track('Testing TrackJS!');
      }
    }
                        

  </script>
</body>

</html>
